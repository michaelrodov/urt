writeconfig "q3config.backup.cfg"
name "RODOV"
seta cg_selectedPlayer					1
seta cg_selectedPlayerName 				""

//========   MOUSE SENSETIVITY =============//
set sensitivity "4"

//========== Crouch Toggle - ALT =============//
//set sit "+movedown;wait 15;ut_echo Crouch Stat: CROUCHED; set crouch vstr stand"
//set stand "-movedown;wait 15;ut_echo Crouch Stat: STANDING;set crouch vstr sit"
//set crouch "vstr sit" 
//bind ALT “vstr crouch”
bind ALT “+movedown”


//========= SWAP WEAPONS AUTOMATICALLY =============//
bind MWHEELUP "ut_weaptoggle Primary Secondary"
bind MWHEELDOWN "ut_weaptoggle Primary Secondary"

//========= SWAP SECONDARY WEAPONS =============//
bind MOUSE2 "ut_weaptoggle knife"
bind MOUSE3 "ut_weaptoggle sidearm"
bind 1 "ut_weaptoggle grenade"

//========= CONTROLS =============//
bind SPACE "+moveup"  	//JUMP
bind SHIFT "+button8" 	//SPRINT

//============ FUN STUFF ===================//
cg_showFunstuff 		"1"   //enable fun stuff
funblue 				ninja,shades,capbk //mouth mask, glasses, black cap
funred	 				ninja,shades,capbk
funfree					ninja,shades,capbk


//========= HEADS UP DISPLAY ===================
// Visibility Settings
set cg_fov             110     // Field of Vision

// Weapon Settings
set cg_drawhands         		0    // Toggles the drawing of the gun in your hands
set cg_gunsize        			0    // Toggles the "small" weapon drawing if drawhandsize is on
set cg_hudweaponinfo    		1    // Shows the ammo and weapon state (auto/semi/slash/throw etc)
set cg_drawteamscores     		1    // Shows the team scores... no need
set cg_drawteamoverlayscores 	1    // Shows the most information possible in the team scores area

// Crosshair settings
set cg_drawcrosshair     		8 //dot
set cg_crosshairrgb 			"1,0,0,1" //GREEN
set cg_crosshairfriendrgb     	1 1 1 1     // The color of the cross hair white
set cg_crosshairHealth      	1    // Show friendly health when pointing cross hair at them
set cg_drawcrosshairnames     	1    // show friendly name when pointing at them
set cg_crosshairnamessize     	0.1    // The size of the name when displayed
set cg_crosshairnamestype      	1    // The style of the name display
set cg_crosshairsize     		30    // The size of the crosshair
set cg_crosshairX         		0    // The X displacement of the cross hair
set cg_crosshairY         		0    // The Y displacement of the cross hair

// Map Settings
set cg_mappos         			5    // Show minimap at 6 oclock position
set cg_mapalpha         		0.95   // Make the map 5% percent see though
set cg_maparrowscale     		1.0    // Draw arrows normal size
set cg_mapsize         			150    // make the largest map dimension 150 pixels
set cg_maptoggle         		1    // Draw the map... I ussually have this on a toggle script as well

// Clocks and Timers
set cl_drawclock         		0    // NO CLOCK // draw the clock 
set cg_drawtimer         		1    // Good to know when respawns and map cycles are coming up
set cg_drawfps         			1    // Draw the FPS data
set cg_lagometer         		0    // Do not draw the lagometer... I ussually have this on a toggle.
set cg_speedo         			0    // Do not draw the speedometer... I never found a use for this yet.


// Chat and Communications
set cg_msgHeight        		4    // only show 4 lines of messages at a time
set cg_msgTime         			4000     // Number of milliseconds messages from teammates are displayed on the screen. 
set cg_chatHeight        		4     // only show 4 lines of messages at a time
set cg_chatTime        			4000     // Number of milliseconds that a chat messages stays on the screen before it goes. 
 
//========= REMOVE HIT EFFECT =========== TEST**
seta cg_bobup 0
seta cg_bobpitch 0
seta cg_bobroll 0
seta cg_bobyaw 0
seta cg_runpitch 0
seta cg_runroll "0"

//===sounds
set cg_hitsound 				"1" //sound your hit
set cg_killsound 				"1" //sound your kill

